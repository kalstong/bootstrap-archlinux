# Original configuration available at:
# /usr/share/doc/alacritty/example/alacritty.yml

cursor:
  style:
    blinking: On
    shape: Block
  unfocused_hollow: true

font:
  normal:
    family: monospace
  size: <terminal-font-size>
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

#ipc_socket: true
live_config_reload: true

mouse:
  hide_when_typing: true

scrolling:
  history: 8192
  multiplier: 3

selection:
  save_to_clipboard: true

window:
  decorations: none
  dynamic_title: true
  dimensions:
    columns: 130
    lines: 30
  padding:
    x: 5
    y: 5
  window.decorations_theme_variant: dark
  opacity: 1.0

<match target="font">
	<test qual="any" name="family" compare="contains">
		<string>Emoji</string>
	</test>
	<edit name="hinting" mode="assign">
		<bool>true</bool>
	</edit>
	<edit name="hintstyle" mode="assign">
		<const>hintslight</const>
	</edit>
</match>

<match target="font">
	<test qual="any" name="family" compare="contains">
		<string>Unifont</string>
	</test>
	<edit name="antialias" mode="assign">
		<bool>false</bool>
	</edit>
</match>

</fontconfig>

